{% extends 'main.html' %}
{% block content %}

{% if page == 'login' %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Login Form</h2>
          <form action="" method="post">
          {% csrf_token %}
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" name="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" placeholder="Enter your password">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="text-center">
              <a href="{% url 'register_url' %}">Registrar</a>
              <a href="#">Esqueci a senha</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% elif page == 'register' %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Registro de usu√°rio</h2>
          <form action="" method="post">
          {% csrf_token %}
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" name="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
              <label for="username">Nome</label>
              <input type="text" class="form-control" name="name" placeholder="Enter your username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password1" placeholder="Enter your password">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password2" placeholder="Enter your password">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="text-center">
              <p>Haven't sigin up yet?</p>
              <a href="{% url 'register_url' %}">Sign up</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endif %}


{% endblock %}
