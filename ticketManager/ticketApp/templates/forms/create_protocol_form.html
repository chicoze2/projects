{% extends 'main.html' %}

{% block content %}
<style>
  /* Estilo personalizado para o botão com a seta */
  .btn-back {
    background-color: transparent;
    border: none;
    font-size: 18px;
    color: black;
    padding: 0;
  }

  /* Remove o box-shadow padrão do botão */
  .btn-back:focus {
    box-shadow: none;
  }
</style>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body text-center">
          <div class="d-flex align-items-center justify-content-start mb-4">
            <a href="{{request.META.HTTP_REFERER}}" class="btn btn-back">
              <i class="fas fa-arrow-left"></i>
            </a>
            <h2 class="card-title mb-0 mx-auto">Criar Protocolo</h2>
          </div>
          <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="name">Nome do protocolo</label>
              <input type="text" class="form-control" name="name" placeholder="Ex: NF #12345">
            </div>
            <div class="form-group">
              <label for="description"></label>
              <textarea class="form-control" rows='10' name="description"></textarea>
            </div>
            <hr>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
