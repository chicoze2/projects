<div id="messages">
  {% if messages %}
      {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              {{ message }}
          </div>
      {% endfor %}
  {% endif %}
</div>


  {% block content %}
  {% endblock %}
